<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="nav">
        <div class="logo-title">
            <img src="./icons/dash.svg" alt="logo">
            Dashboard
        </div>
        <div class="nav-links-1">
            <div class="home">
                <img src="./icons/home.svg" alt="home icon">
                Home
            </div>
            <div class="profile">
                <img src="./icons/profile.svg" alt="profile logo">
                Profile
            </div>
            <div class="messages">
                <img src="./icons/messages.svg" alt="messages logo">
                Messages
            </div>
            <div class="history">
                <img src="icons/history.svg" alt="history logo">
                History
            </div>
            <div class="tasks">
                <img src="icons/tasks.svg" alt="tasks logo">
                Tasks
            </div>
            <div class="communities">
                <img src="icons/communities.svg" alt="communities logo">
                Communities
            </div>
        </div>
    </div>

    <div class="header">
        <div class="search-bar">
            <input type="text" name="" id="search-text">
            <img src="icons/search.svg" alt="" id="search-icon">
        </div>
        <div class="language-select">
            <select name="" id="language">
                <option value="ES">ES</option>
                <option value="EN" selected>EN</option>
            </select>
            <img src="icons/expand.svg" alt="" id="expand-icon">
        </div>
        <img src="icons/notification.svg" alt="" id="notification-icon">
        <img src="icons/profile-picture.png" alt="" id="profile-icon">
    </div>

    <div class="body">

    </div>
</body>
</html>
